{% extends "users/base_users.html" %}

{% load  static %}

{% block panel-content %}

<div class="grid-x grid-margin-x align-center">
  <h3 class="cell" style="margin-bottom: 1em; text-align: center;">VENTA DE MAQUINARIA</h3>  
  <form class="cell medium-9 grid-x grid-margin-x" method="POST">{% csrf_token %}
    
    <div class="cell medium-6">
        <label>Maquina:</label>
        <div class="input-group">
          <span class="input-group-label"><i class="fi-price-tag"></i></span>
          {{ form.machine }}
        </div>
    </div>

    <div class="cell medium-6">
      <label>Precio:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-book"></i></span>
        {{form.price}}
      </div>
    </div>

    <div class="cell medium-12">
        <label>Descripcion:</label>
        <div class="input-group">
          {{form.description}}
        </div>
    </div>
    
    <div class="cell medium-8">
      <button type="submit" class="cell success button" style="width: 200px;">Guardar</button>
      {% if object %}
      <a href="#" class="cell alert button clear">Eliminar</a>
      {% endif %}
    </div>
  </form>
</div>

{% endblock panel-content %}
