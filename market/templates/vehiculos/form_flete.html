{% extends "producto/base_producto.html" %}

{% load  static %}

{% block panel-content %}

<div class="grid-x grid-margin-x align-center">
  <h3 class="cell" style="margin-bottom: 1em; text-align: center;">RENTAR UN VEHICULO</h3>  
  <form class="cell medium-9 grid-x grid-margin-x" method="POST">{% csrf_token %}
      

    <div class="cell medium-6">
        <label>Fecha de Vencimiento:</label>
        <div class="input-group">
          <span class="input-group-label"><i class="fi-calendar"></i></span>
          {{ form.entry_date }}
        </div>
    </div>

    <div class="cell medium-6">
      <label>Empresa:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-price-tag"></i></span>
        {{ form.company }}
      </div>
    </div>

    <div class="cell medium-6">
      <label>Precio:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-book"></i></span>
        {{form.price}}
      </div>
    </div>

    <div class="cell medium-6">
      <label>Vehiculo:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-price-tag"></i></span>
        {{ form.vehiculo }}
      </div>
    </div>

    <div class="cell medium-12">
      <label>Descripcion:</label>
      <div class="input-group">
        {{form.description}}
      </div>
    </div>


    <div class="cell medium-6">
      <button type="submit" class="success button" style="width: 200px;">Guardar</button>
      {% if product %}
      <a href="" class="alert button clear">Eliminar</a>
      {% endif %}
    </div>
  </form>
</div>

{% endblock panel-content %}
